name: Build and Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v4.0.1)'
        required: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        working-directory: src
        run: npm ci

      - name: Run unit tests
        working-directory: src
        run: npm run test:unit

      - name: Run integration tests
        working-directory: src
        run: npm run test:integration

  build:
    name: Build Extension Packages
    runs-on: ubuntu-latest
    needs: test
    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        working-directory: src
        run: npm ci

      - name: Get version from manifest
        id: get-version
        working-directory: src
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Build Firefox extension (.xpi)
        working-directory: src
        run: npm run build

      - name: Prepare Chrome build
        run: |
          # Create a clean build directory for Chrome
          mkdir -p dist/chrome
          cp -r src/* dist/chrome/
          # Remove Firefox-specific settings for Chrome build
          # (browser_specific_settings is ignored by Chrome but we keep it for compatibility)

      - name: Create Chrome package (.zip)
        working-directory: dist/chrome
        run: |
          zip -r ../marksnip-chrome-${{ steps.get-version.outputs.version }}.zip .

      - name: Rename Firefox package
        working-directory: src/web-ext-artifacts
        run: |
          # web-ext creates a file with a generated name, rename it
          ORIGINAL_FILE=$(ls *.xpi 2>/dev/null || ls *.zip 2>/dev/null || echo "")
          if [ -n "$ORIGINAL_FILE" ]; then
            mv "$ORIGINAL_FILE" "../../dist/marksnip-firefox-${{ steps.get-version.outputs.version }}.xpi"
          fi

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v4
        with:
          name: marksnip-chrome
          path: dist/marksnip-chrome-${{ steps.get-version.outputs.version }}.zip
          retention-days: 30

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v4
        with:
          name: marksnip-firefox
          path: dist/marksnip-firefox-${{ steps.get-version.outputs.version }}.xpi
          retention-days: 30

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Chrome artifact
        uses: actions/download-artifact@v4
        with:
          name: marksnip-chrome
          path: ./artifacts

      - name: Download Firefox artifact
        uses: actions/download-artifact@v4
        with:
          name: marksnip-firefox
          path: ./artifacts

      - name: List artifacts
        run: ls -la ./artifacts/

      - name: Get tag name
        id: get-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.version }}"
            if [ -z "$TAG" ]; then
              TAG="v${{ needs.build.outputs.version }}"
            fi
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get-tag.outputs.tag }}
          name: MarkSnip ${{ steps.get-tag.outputs.tag }}
          body: |
            ## MarkSnip ${{ steps.get-tag.outputs.tag }}

            ### Installation

            **Chrome:**
            1. Download `marksnip-chrome-${{ needs.build.outputs.version }}.zip`
            2. Go to `chrome://extensions/`
            3. Enable "Developer mode"
            4. Click "Load unpacked" and select the extracted folder
            5. Or drag and drop the .zip file to install

            **Firefox:**
            1. Download `marksnip-firefox-${{ needs.build.outputs.version }}.xpi`
            2. Open Firefox and drag the .xpi file into the browser
            3. Confirm the installation

            ### Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

          files: |
            artifacts/*.zip
            artifacts/*.xpi
          draft: false
          prerelease: false
